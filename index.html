<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./external.js" ></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <h1 >Etch a Sketch</h1>
    <div id="grid-container"></div>
    <div class="btn">
    <button id="reset">Reset</button>
    <button id="black">Black</button>
    <button id="rgb">RGB</button>
    <div class="colorAndPrompt">
        <label for="color">Choose a color:</label>
        <input type="color" id="color">
    </div>
    <div class="sliderAndValue">
        <label for="slider">Slider</label>
        <input type="range" min="2" max="100" value="16" id="slider" >
        <p class="value">16</p>
    </div>
</div>
<footer>Made by: <a href=https://github.com/masharma2004> <img id="gh-logo" src="./assets/githublogo.png" alt="github logo"/>Mayank Sharma</a></footer>
</body>
</html>
